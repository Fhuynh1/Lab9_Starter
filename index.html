<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;

    }

    #error-btns>* {

      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <button>Throw Custom Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    let logButton = errorBtns[0];
    logButton.addEventListener('click', e =>{
      console.log('Console Log');
    })
    let errorButton = errorBtns[1];
    errorButton.addEventListener('click', e =>{
      console.error('Console Error');
    })
    let countButton = errorBtns[2];
    countButton.addEventListener('click', e =>{
      console.count();
    })
    let warnButton = errorBtns[3];

    })
    let assertButton = errorBtns[4];
    assertButton.addEventListener('click', e =>{
      const firstFruit = 'apple';
      const secondFruit = 'pear'
      const reason = 'firstFruit and secondFruit should be the same'
      console.assert(firstFruit === secondFruit, {firstFruit, secondFruit, reason});
    })
    let clearButton = errorBtns[5];
    clearButton.addEventListener('click', e =>{
      console.clear();
    })
    let dirButton = errorBtns[6];
    dirButton.addEventListener('click', e =>{
      console.dir(document.head);
    })
    let dirxmlButton = errorBtns[7];
    dirxmlButton.addEventListener('click', e =>{
      console.dir(document);
    })
    const label = 'Group'
    let gstartButton = errorBtns[8];
    gstartButton.addEventListener('click', e =>{
      console.group(label);
    })
    let gendButton = errorBtns[9];
    gendButton.addEventListener('click', e =>{
      console.groupEnd(label);
    })
    let tableButton = errorBtns[10];
    tableButton.addEventListener('click', e =>{
      console.table([
        {
          Number: 'Console Table 1',
          Letter: 'A'
        },
        {
          Number: 'Console Table 2',
          Letter: 'B'
        },
      ]);
    })
    const labelTime = 'Timer'
    let tstartButton = errorBtns[11];
    tstartButton.addEventListener('click', e =>{
      console.time(labelTime);
    })
    let tendButton = errorBtns[12];
    tendButton.addEventListener('click', e =>{
      console.timeEnd(labelTime);
    })

    traceButton.addEventListener('click', e =>{
